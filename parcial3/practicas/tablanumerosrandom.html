<html>
<head>
  <title>Bienvenida del usuario</title>
  <script type = "text/javascript">

  function alertName() {
    var filas1 = parseInt(document.forms[0].filas.value);
    var columnas1 = parseInt(document.forms[0].columnas.value);
    
    
    document.write("<table border=1>");
    for (i = 1; i <= filas1; i++) {
      document.write("<tr>"); // Agregar esta l√≠nea para iniciar una nueva fila
      for (j = 1; j <= columnas1; j++) {
        var carac1 = Math.floor(Math.random()*100+1);
        document.write("<td>");
        document.write(carac1);
        document.write("</td>");
      }
      document.write("</tr>");
    }
    document.write("</table>");
    
    return false;
  }

  </script>
</head>
<body>
<form id="myform" onsubmit="return alertName();">
  <p>Filas<input id="filas" name="filas" type="text" /></p>
  <p>Columnas<input id="columnas" name="columnas" type="text" /></p>
  <p><input type="submit" /></p>
</form>
</body>
</html>
