<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
<div id="myPlot" style="width:100%;max-width:700px"></div>
<script>
let exp = 0;
// Generate values
    let inicio=parseInt(prompt("Inicio:", 0));
    let fin=parseInt(prompt("Fin:", 0));
    let opcion=parseInt(prompt("Opcion:1)seno 2)coseno 3)tangente 4)cotangente", 1));
    prompt
    switch(opcion){
        case 1: exp = "Math.sin(x)"
        break;
        case 2: exp = "Math.cos(x)"
        break;
        case 3: exp = "Math.tan(x)"
        break;
        case 4: exp = "Math.cotan(x)"
        break;
    }
const xValues = [];
const yValues = [];

for (let x=inicio;x<=fin;x+=0.1) {
 xValues.push(x);
 yValues.push(eval(exp));
}

// Display using Plotly
const data = [{x:xValues, y:yValues, mode:"lines"}];
const layout = {title: "y = " + exp};
Plotly.newPlot("myPlot", data, layout);
</script>
</body>
</html>
